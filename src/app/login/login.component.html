<div class="container">
    <form (ngSubmit)="login()" #loginForm="ngForm">    
    <fieldset class="form-group">
        <label>User name:</label>
        <input type="text" [(ngModel)]="u.userId" name="user_name" #user_name="ngModel" class="form-control" required="required">
    </fieldset>

    <fieldset class="form-group">
        <label>Password:</label>
        <input type="password" [(ngModel)]="u.password" name="password" #password="ngModel" class="form-control" required="required">
    </fieldset>
    <button type="submit" class="btn btn-success" (click)="login()">Login</button>
    
    </form>
<p></p><button type="reset" class="btn btn-success" (click)="reset()">Reset</button>&nbsp;
<button type="button" class="btn btn-success" (click)="signUp()">Signup</button>&nbsp;
<button type="button" class="btn btn-success" (click)="goToWelcomePage()">Go to Welcome page</button>
</div>
<div class="loginstatus">
    {{loginStatus}}
</div>
