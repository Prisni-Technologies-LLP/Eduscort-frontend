<H1>Update Student</H1>
<div class="container">
    <form (ngSubmit)="save()" #studentForm="ngForm">    
    <fieldset class="form-group">
        <label>First name:</label>
        <input type="text" [(ngModel)]="student.first_name" name="first_name" #first_name="ngModel" class="form-control" required="required">
    </fieldset>
    <fieldset class="form-group">
        <label>Middle name:</label>
        <input type="text" [(ngModel)]="student.middle_name" name="middle_name" #middle_name="ngModel" class="form-control">
    </fieldset>
    <fieldset class="form-group">
        <label>Last name:</label>
        <input type="text" [(ngModel)]="student.last_name" name="last_name" #last_name="ngModel" class="form-control" required="required">
    </fieldset>
    <fieldset class="form-group">
        <label>Date of admission:</label>
        <input type="date" name="date_of_admission" #date_of_admission="ngModel"  [ngModel]="student.date_of_admission| date: 'yyyy-MM-dd'"
        (ngModelChange)="student.date_of_admission = $event" class="form-control" required="required">
    </fieldset>
    <fieldset class="form-group">
        <label>Date of birth:</label>
        <input type="date" name="date_of_birth" #date_of_birth="ngModel"  [ngModel]="student.date_of_birth| date: 'yyyy-MM-dd'" 
        (ngModelChange)="student.date_of_birth = $event" class="form-control" required="required">
    </fieldset>
    <fieldset class="form-group">
        <label>Class:</label>
        <input type="text" name="class_name" class="form-control" [(ngModel)]="student.class_name"
         #class_name="ngModel" required="required">
    </fieldset>
    <fieldset class="form-group">
        <label>Roll Number:</label>
        <input type="text" name="roll_no" class="form-control" [(ngModel)]="student.roll_no"
         #class_name="ngModel" required="required">
    </fieldset>
    <fieldset class="form-group">
        <label>Is Active:</label>
        <input type="text" name="is_active" class="form-control" [(ngModel)]="student.is_active"
         #class_name="ngModel">
    </fieldset>
    <button type="submit" class="btn btn-success" (click)="save()">Save</button>
</form>
<p></p>
<button (click)="goToWelcomePage()" class='btn btn-success'>Go to welcome page</button>
</div>
